<!DOCTYPE html>
<html>

<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>ALURA BOOKS</title>
    <link rel="shortcut icon" href="IMGs/Logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <span class="cabeçalho__menu-hamburguer"></span>
        <img scr="IMGs/Logo.svg" alt="Logo da Alurabooks">
        <a href="#"><img scr="IMGs/Favoritos.svg" alt="Meus Favoritos"></a>
        <a href="#"><img scr="IMGs/Compras.svg" alt="Carrinho de compras"></a>
        <a href="#"><img scr="IMGs/Usuario.svg" alt="Meu perfil"></a>
    </header>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <div class="swiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
        <div class="swiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/ApacheKafkasvg" alt="Livro sobre apache Kafka e spring boot da Alurabooks"></div>
        <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript da Alurabooks"></div>
        <div class="swiper-slide"><img scr="img/Portugol.svg" alt="Livro sobre Portugol da Alurabooks"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper',{
            speed: 400,
            spaceBetween: 100,
        });
    </script>
    <script>
    const swiper = new Swiper('.swiper',{
        spaceBetween: 10 ,
        slidePerView: 3 ,
    });
    </script>
</body>

</html>
